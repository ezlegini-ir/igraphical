name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      admin_changed: ${{ steps.filter.outputs.admin }}
      app_changed: ${{ steps.filter.outputs.app }}
      tutor_changed: ${{ steps.filter.outputs.tutor }}
      shared_changed: ${{ steps.filter.outputs.shared }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changed folders
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            admin:
              - 'apps/admin/**'
            app:
              - 'apps/app/**'
            tutor:
              - 'apps/tutor/**'
            shared:
              - 'packages/**'

  deploy:
    needs: detect-changes
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H 45.138.135.200 >> ~/.ssh/known_hosts

      - name: Always pull latest code, conditionally rebuild services
        run: |
          SERVICES=""

          # Ø§Ù¾â€ŒÙ‡Ø§
          if [[ "${{ needs.detect-changes.outputs.admin_changed }}" == "true" ]]; then
            SERVICES="$SERVICES admin"
          fi
          if [[ "${{ needs.detect-changes.outputs.app_changed }}" == "true" ]]; then
            SERVICES="$SERVICES app"
          fi
          if [[ "${{ needs.detect-changes.outputs.tutor_changed }}" == "true" ]]; then
            SERVICES="$SERVICES tutor"
          fi

          # Ø§Ú¯Ø± shared ØªØºÛŒÛŒØ± Ú©Ø±Ø¯Ù‡ØŒ Ù‡Ù…Ù‡ Ø±Ùˆ rebuild Ú©Ù†
          if [[ "${{ needs.detect-changes.outputs.shared_changed }}" == "true" ]]; then
            SERVICES="admin app tutor"
          fi

          echo "ðŸ”„ Pulling latest code..."
          ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ubuntu@45.138.135.200 "\
            cd /projects/igraphical && git pull"

          if [[ -n "$SERVICES" ]]; then
            echo "ðŸš€ Building and restarting services: $SERVICES"
            ssh -i ~/.ssh/id_ed25519 -o StrictHostKeyChecking=no ubuntu@45.138.135.200 "\
              cd /projects/igraphical && docker-compose up --build -d $SERVICES"
          else
            echo "âœ… No rebuild needed. Code pulled only."
          fi
